<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzMIU</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/63852fa8cf.js"
      crossorigin="anonymous"
    ></script>
    <title>AzMIU | Contact</title>
  </head>

  <body>
    <div class="blur">
      <header>
        <nav>
          <div id="logo">
            <div>
              <a href="index.html">
                <img src="img/Az.MIU_logo.png" alt="logo" />
            </a>
            </div>
          </div>
          <div id="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="news.html">News</a></li>
              <li><a href="sabah.html">Sabah</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h3 id="contact-title">Send Message</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Name"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Surname</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Surname"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Email"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Message</label>
                  <textarea
                    cols="30"
                    rows="5"
                    class="form-control"
                    placeholder="Enter Message"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary float-right">
                  Send
                </button>
              </form>
            </div>

            <div class="col-md-7">
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe
                    id="gmap_canvas"
                    src="https://maps.google.com/maps?q=azmiu&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                  ></iframe
                  ><a
                    href="https://www.whatismyip-address.com/nordvpn-coupon/"
                  ></a>
                </div>
              </div>
            </div>
          </div>

          <div class="row text-center contact-us">
            <div class="col-md-12">
              <h3 id="contact-title">Contact with us</h3>
            </div>
            <div class="col-md-4">
              <i class="fa fa-map-marker-alt icon-design"></i> Ayna Sultanova 11
            </div>
            <div class="col-md-4">
              <i class="fa fa-phone icon-design"></i> (+994 12) 539 10 45
            </div>
            <div class="col-md-4">
              <i class="fa fa-envelope icon-design"></i>
              <a href="">info@azmiu.edu.az</a>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="footer-blur">
          <div class="container">
            <div class="row">
              <div class="col-md-12" id="footer-container">
                <div class="row">
                  <div class="col-md-4">
                    <div class="row" id="news-container">
                      <div class="col-md-12">News</div>
                      <div class="col-md-12">
                        <p class="mt-3">Subscribe to get all news.</p>
                        <form action="" class="form-inline">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control mr-2"
                              placeholder="Enter email"
                            />
                            <button type="submit" class="btn btn-primary">
                              Subscribe
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="row" id="contact-container">
                      <div class="col-md-12">Contact</div>
                      <div class="col-md-12">
                        <p class="mt-3 contact-data">
                          <i class="fa fa-map-marker-alt icon-design"></i> Ayna
                          Sultanova, 11.
                        </p>
                        <p class="mt-3 contact-data">
                          <i class="fa fa-phone icon-design"></i> (+994 12) 539
                          10 45
                        </p>
                        <p class="mt-3 contact-data">
                          <i class="fa fa-envelope icon-design"></i>
                          <a href="">info@azmiu.edu.az</a>
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="row" id="social-media-container">
                      <div class="col-md-12">Social media</div>
                      <div class="col-md-12 icon-container">
                        <p class="mt-3">
                          <a
                            href="https://www.instagram.com/azmiu_biz/"
                            target="_blank"
                            ><i class="fa fa-instagram icon-design"></i
                          ></a>
                        </p>
                        <p class="mt-3">
                          <a
                            href="https://www.facebook.com/azerbaycan.memarliq.inshaat.universiteti/"
                            target="_blank"
                            ><i class="fa fa-facebook icon-design"></i
                          ></a>
                        </p>
                        <p class="mt-3">
                          <a href="" target="_blank"
                            ><i class="fa fa-twitter icon-design"></i
                          ></a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="col-md-12 text-right mt-3">
                ALL RİGHTS RESERVED © 2020
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
